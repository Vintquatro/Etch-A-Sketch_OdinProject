<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <div class="controls">
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="grid-size" name="grid-size" min="2" max="64" value="16" class="grid-input">
        <button id="create-grid">Create Grid</button>
    </div>
    
    <div class="etch-a-sketch">
        <h1 class="title">Etch A Sketch</h1>
        <div class="screen">
            <!-- The grid container will be dynamically added here -->
        </div>
        <div class="knob knob-left"></div>
        <div class="knob knob-right"></div>
    </div>
    
    <a href="https://github.com/Vintquatro" class="github-link" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" class="github-logo">
        <span class="github-text">GitHub/Vintquatro</span>
    </a>

    <script src="ES.js"></script>
    <script src="particles-config.js"></script>
</body>
</html>
